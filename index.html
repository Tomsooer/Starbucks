<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">

    <style>
        .stats__item span::after {
            content: "+";
            color: #fff;
            font-size: 40px;
        }
    </style>
    <style>
        .stats__item span::after {
            font-size: 24px;
            content: "+";
            color: greenyellow;
        }
    </style>

</head>
<body>
<header class="header">
    <div class="container">
        <a href="#!" class="logo gradient header__logo ">StarBucks</a>
        <nav class="header__nav">
            <a href="#!" class="header__link">Home</a>
            <a href="#!" class="header__link">Select</a>
            <a href="#!" class="header__link">Shop</a>
        </nav>
    </div>
</header>

<main class="main">
    <section class="welcome">
        <div class="container">
            <h1 class="title welcome__title">New Cafe <br>by <span>StarBucks</span></h1>
            <p class="welcome__text">
                Have time to buy the most harmonious drinks in the
                new Starbucks coffee and don't forget about the discount!
            </p>

            <div class="welcome__btn-wrapper">
                <a href="" class="btn">Select a coffee</a>
                <a href="" class="lik">More</a>
            </div>
            <div class="stats">
                <p class="stats__item">
                    <span>9k+</span>

                    Premium

                    Users
                </p>
                <p class="stats__item">
                    <span>2k+</span>
                    Happy Customer
                </p>
                <p class="stats__item">
                    <span>28+</span>
                    Awards Winning
                </p>
            </div>
            
            <div class="welcome__img-wrapper">
                <img src="./images/cups/green-big.png" alt="" class="welcome__img">
            </div>
            
        </div>
    </section>
</main>

</body>
</html>
